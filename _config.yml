# Site settings
title: Laravel-Modules
email: wilk.randall@gmail.com
author: Randall Wilk
description: >
  laravel-modules documentation

baseurl: "/laravel-modules" # the subpath of your site, e.g. /blog/
url: https://github.io/rawilk # the base hostname & protocol for your site
git_address: https://github.com/rawilk/laravel-modules
git_edit_address: https://github.com/rawilk/laravel-modules/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: America/Chicago
defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true

emptyArray: []